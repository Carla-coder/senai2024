<body>

  <h1>Fila do Recreio</h1>

  <!-- Exemplo de entrada -->
  
  <h2>Exemplo de entrada</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>

      </tr>

    </tbody>

  <div id="input-section">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" autocomplete="off"> <!-- Adicionando autocomplete="off" aqui -->
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" autocomplete="off"> <!-- Adicionando autocomplete="off" aqui -->
    <button onclick="adicionarCandidato()">Adicionar Candidato</button>
  </div>

  <!-- Exemplo de saída -->
  
  <h2>Exemplo de saída</h2>
  <h3>Classificado por nome</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana</td>
        <td>454654</td>
      </tr>
      <tr>
        <td>Bruna</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Juliana</td>
        <td>4564</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>123</td>
      </tr>
    </tbody>
  </table>

  <h3>Classificado por CPF</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bruna</td>
        <td>25</td>
      </tr>

      </tr>

  </table>
  
  
  <div id="ordenacao-section">
    <label for="ordenacao">Ordenar por:</label>
    <select id="ordenacao">
      <option value="nomeCrescente">Nome Crescente</option>
      <option value="nomeDecrescente">Nome Decrescente</option>
      <option value="cpfCrescente">CPF Crescente</option>
      <option value="cpfDecrescente">CPF Decrescente</option>
    </select>
    <button onclick="ordenar()">Ordenar</button>
  </div>
  <div id="output-section">
    <h2>Resultado:</h2>
    <table id="resultado">
      <tr>
        <th>Nome</th>

      </tr>
    </table>
