<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora de Investimentos</h1>

    <div id="inputs">
        <label for="investimento">Deseja investir (R$):</label>
        <input type="number" id="investimento">
        <button onclick="calcular()">Calcular</button>
    </div>

    <div id="resultados">
        <h2>Moedas e Índices</h2>
        <table>
            <tr>
                <th>Moeda/Índice</th>
                <th>Valor</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Dólar</td>
                <td id="valorDolar"></td>
                <td id="totalDolar"></td>
            </tr>
            <tr>
                <td>Euro</td>
                <td id="valorEuro"></td>
                <td id="totalEuro"></td>
            </tr>
            <tr>
                <td>Bitcoin</td>
                <td id="valorBitcoin"></td>
                <td id="totalBitcoin"></td>
            </tr>
            <tr>
                <td>CDI</td>
                <td id="valorCDI"></td>
                <td id="totalCDI"></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
  
</body>
</html>
