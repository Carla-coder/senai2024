<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contato.css">
</head>

<body>

    <!-- Botão para abrir o modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalContato">
        Abrir Formulário de Contato
    </button>

    <!-- Modal de contato -->
    <div class="modal fade" id="modalContato" tabindex="-1" aria-labelledby="modalContatoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalContatoLabel">Fale Conosco</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de contato -->
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Mensagem:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- Botão de fechar -->
                    <button type="button" class="btn btn-secondary btn-close" data-bs-dismiss="modal">X</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-YSHjJXMo/dXyUs+4iPBNDbKT7gVodvJo3qynjhkO4Ecb9Fudm2o2JvzmACpozc/"
        crossorigin="anonymous"></script>

    <!-- Script para lidar com a submissão do formulário -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obter dados do formulário
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var message = document.getElementById("message").value;

            // Aqui você pode adicionar código para enviar os dados do formulário para o servidor, por exemplo, usando AJAX

            // Exemplo de como exibir os dados na página (você pode remover isso em seu projeto final)
            alert("Nome: " + name + "\nEmail: " + email + "\nTelefone: " + phone + "\nMensagem: " + message);

            // Fechar o modal após o envio
            var modal = new bootstrap.Modal(document.getElementById('modalContato'));
            modal.hide();

            // Limpar o formulário após o envio (opcional)
            document.getElementById("contactForm").reset();
        });
    </script>
