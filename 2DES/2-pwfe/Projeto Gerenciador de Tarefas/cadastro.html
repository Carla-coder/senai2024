<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Nova Tarefa</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>
  <!-- Botão para abrir o modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTarefa">
    Cadastrar Nova Tarefa
  </button>

  <!-- Modal de cadastro de nova tarefa -->
  <div class="modal fade" id="modalTarefa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar Nova Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Formulário de cadastro de nova tarefa -->
          <form>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="mb-3">
              <label for="dataVencimento" class="form-label">Data de Vencimento</label>
              <input type="date" class="form-control" id="dataVencimento" required>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="A fazer">A fazer</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Concluído">Concluído</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="idUsuario" class="form-label">ID do Usuário</label>
              <input type="number" class="form-control" id="idUsuario" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- No evento de submissão do formulário -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("taskForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Impede a submissão padrão do formulário

        // Obter dados do formulário
        var descricao = document.getElementById("descricao").value;
        var dataVencimento = document.getElementById("dataVencimento").value;
        var status = document.getElementById("status").value;
        var responsavel = document.getElementById("idUsuario").value;

        // Salvar os dados no armazenamento local
        var task = { descricao: descricao, dataVencimento: dataVencimento, status: status, responsavel: responsavel };
        localStorage.setItem('novaTarefa', JSON.stringify(task));

        // Redirecionar para a página de visualização de tarefas
        window.location.href = 'visualizador.html';
      });
    });
  </script>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
