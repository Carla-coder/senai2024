<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Check</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
    <div class="container">
      <a class="navbar-brand" href="#">Daily Check</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#temperatura">Temperatura</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contato">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#tarefas">Tarefas</a>
          </li>
        </ul>
      </div>
  </nav>

  <!-- Home -->
  <div id="home" class="container mt-5">
    <h2>Gerenciador de Tarefas</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <img src="image/estudarhtml.jpg" class="card-img-top img-fluid" alt="logo HTML">
          <div class="card-body">
            <h5 class="card-title">Tarefa 1</h5>
            <p class="card-text">Estudar HTML</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <img src="image/estudarcss.jpg" class="card-img-top img-fluid" alt="logo CSS">
          <div class="card-body">
            <h5 class="card-title">Tarefa 2</h5>
            <p class="card-text">Estudar CSS</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <img src="image/estudarjs.jpg" class="card-img-top img-fluid" alt="logo JS">
          <div class="card-body">
            <h5 class="card-title">Tarefa 3</h5>
            <p class="card-text">Estudar JavaScript</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Temperatura -->
  <div id="temperatura" class="container mt-5">
    <h2>Temperatura</h2>
    <!-- Formulário para pesquisa de temperatura -->
    <form>
      <div class="form-group">
        <label for="inputLocal">Local:</label>
        <input type="text" class="form-control" id="inputLocal" placeholder="Digite o local">
      </div>
      <button type="submit" class="btn btn-primary">Pesquisar</button>
    </form>
    <!-- Div para mostrar temperatura -->
    <div id="temperaturaResultado" class="mt-3">
      <!-- Aqui será exibida a temperatura -->
    </div>
  </div>

  <!-- Contato -->
  <div id="contato" class="container mt-5 mb-5">
    <h2>Contato</h2>
    <!-- Formulário de contato em modal -->
    <!-- Botão para abrir o modal -->
    <button type="button" class="btn btn-primary" id="abrirModalContato">
      Abrir Formulário de Contato
    </button>
    <!-- Modal -->
    <div class="modal fade modal-custom" id="modalContato" tabindex="-1" role="dialog"
      aria-labelledby="modalContatoLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalContatoLabel">Formulário de Contato</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <!-- Formulário de contato aqui -->
            <form>
              <div class="form-group">
                <label for="inputNome">Nome:</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
              </div>
              <div class="form-group">
                <label for="inputTelefone">Telefone:</label>
                <input type="tel" class="form-control" id="inputTelefone" placeholder="Digite seu telefone">
              </div>
              <div class="form-group">
                <label for="inputMensagem">Mensagem:</label>
                <textarea class="form-control" id="inputMensagem" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="enviarContato">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tarefas -->
  <div id="tarefas" class="container mt-5 mb-5">
    <h2>Tarefas</h2>
    <!-- Botão para abrir modal de adicionar tarefa -->
    <button type="button" class="btn btn-primary" id="abrirModalTarefa">
      Adicionar Tarefa
    </button>
    <!-- Modal de adicionar tarefa -->
    <div class="modal fade" id="modalTarefa" tabindex="-1" role="dialog" aria-labelledby="modalTarefaLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTarefaLabel">Adicionar Tarefa</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <!-- Formulário de adicionar tarefa aqui -->
            <form>
              <div class="form-group">
                <label for="inputNomeTarefa">Nome da Tarefa:</label>
                <input type="text" class="form-control" id="inputNomeTarefa" placeholder="Digite o nome da tarefa">
              </div>
              <div class="form-group">
                <label for="inputDiaInicio">Dia de Início:</label>
                <input type="date" class="form-control" id="inputDiaInicio">
              </div>
              <div class="form-group">
                <label for="inputDiaFim">Dia do Fim:</label>
                <input type="date" class="form-control" id="inputDiaFim">
              </div>
              <div class="form-group">
                <label for="inputDescricao">Descrição:</label>
                <textarea class="form-control" id="inputDescricao" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="salvarTarefa">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS e jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Botão para abrir o modal de contato
      const abrirModalContato = document.getElementById('abrirModalContato');
      abrirModalContato.addEventListener('click', function () {
        $('#modalContato').modal('show');
      });

      // Botão para abrir o modal de adicionar tarefa
      const abrirModalTarefa = document.getElementById('abrirModalTarefa');
      abrirModalTarefa.addEventListener('click', function () {
        $('#modalTarefa').modal('show');
      });

      // Lógica para enviar o formulário de contato
      const enviarContato = document.getElementById('enviarContato');
      enviarContato.addEventListener('click', function () {
        const nome = document.querySelector('#inputNome').value;
        const email = document.querySelector('#inputEmail').value;
        const telefone = document.querySelector('#inputTelefone').value;
        const mensagem = document.querySelector('#inputMensagem').value;

        // Aqui você pode adicionar a lógica para enviar os dados do formulário de contato
        console.log('Nome:', nome);
        console.log('Email:', email);
        console.log('Telefone:', telefone);
        console.log('Mensagem:', mensagem);

        // Limpar os campos do formulário
        document.querySelector('#modalContato form').reset();

        // Fechar o modal de contato
        $('#modalContato').modal('hide');
      });

      // Lógica para salvar a tarefa
      const salvarTarefa = document.getElementById('salvarTarefa');
      salvarTarefa.addEventListener('click', function () {
        const nomeTarefa = document.querySelector('#inputNomeTarefa').value;
        const diaInicio = document.querySelector('#inputDiaInicio').value;
        const diaFim = document.querySelector('#inputDiaFim').value;
        const descricao = document.querySelector('#inputDescricao').value

        // Aqui você pode adicionar a lógica para salvar os dados da tarefa
        console.log('Nome da Tarefa:', nomeTarefa);
        console.log('Dia de Início:', diaInicio);
        console.log('Dia do Fim:', diaFim);
        console.log('Descrição:', descricao);

        // Limpar os campos do formulário
        document.querySelector('#modalTarefa form').reset();

        // Fechar o modal de tarefa
        $('#modalTarefa').modal('hide');
      });
    });
  </script>
</body>

</html>
