<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade" type="text">
        <button class="botao-buscar" onclick="cliqueNoBotao()">
            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg"></button>

        <div class="caixa-media">
            <h2>Tempo em São Paulo</h2>
            <p>21ºC</p>
