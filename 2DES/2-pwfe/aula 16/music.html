<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Station - Front Station</title>
    <link rel="stylesheet" href="css/stylesss.css">
</head>
<body>
    <div class="container">
        <h1>Minha Estação</h1>
        <div class="player">
            <div class="cover-container">
                <img id="coverImage" src="./image/cover1.jpg" alt="Álbum Cover">
            </div>
            <audio id="audioPlayer" controls>
                <source src="./song/song.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
                <button id="prevButton">Anterior</button>
                <button id="playPauseButton">Play/Pause</button>
                <button id="nextButton">Próximo</button>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist">
                <li data-src="song1.mp3" class="song-item">
                    <img src="./image/cover1.jpg" class="coverImage" alt="Álbum Cover">
                  I Aint Worried  
                </li>
                <li data-src="song2.mp3" class="song-item">
                    <img src="./image/cover2.jpg" class="coverImage" alt="Álbum Cover">
                  Alok & liu - Bolumback
                </li>
                <li data-src="song3.mp3" class="song-item">
                    <img src="./image/cover3.jpg" class="coverImage" alt="Álbum Cover">
                   Hear Me Now
                </li>
            </ul>
        </div>
    </div>

    <script src="js/music.js"></script>

</body>

</html>
