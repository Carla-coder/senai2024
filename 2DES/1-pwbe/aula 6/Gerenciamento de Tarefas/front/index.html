<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários e Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h2>Adicionar Novo Usuário</h2>
        <input type="text" id="nomeInput" placeholder="Nome">
        <input type="email" id="emailInput" placeholder="Email">
        <button id="btnAdicionarUsuario" class="btn">Adicionar Usuário</button>
        <table id="usuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos usuários serão inseridos aqui via JavaScript -->
            </tbody>
        </table>

        <h2>Adicionar Nova Tarefa</h2>
        <form id="formNovaTarefa">
            <input type="text" id="descricao" placeholder="Descrição">
            <input type="date" id="dataVencimento" placeholder="Data de Vencimento">
            <select id="status">
                <option value="A fazer">A fazer</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Concluído">Concluído</option>
            </select>
            <input type="number" id="idUsuario" placeholder="ID do Usuário">
            <button type="submit" class="btn">Adicionar Tarefa</button>
        </form>

        <h2>Lista de Tarefas</h2>
        <div class="button-group">

        </div>
        <table id="tarefas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Data de Vencimento</th>
                    <th>Status</th>
                    <th>ID do Usuário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados das tarefas serão inseridos aqui via JavaScript -->
            </tbody>
        </table>

    </div>

    <script src="script.js"></script>

</body>

</html>
