<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário Papelaria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <section class="container1">

            <h1>Inventário - Papelaria PapelTudo</h1>

            <form id="form1">

                <div class="container">
                    <label for="id">Id:</label>
                    <input type="text" id="id" name="id">
                </div>
                <div class="container">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="container">
                    <label for="Descrição">Descrição:</label>
                    <input type="text" id="Descrição" name="Descrição">
                </div>
                <div class="container">
                    <label for="Valor">Valor:</label>
                    <input type="number" id="Valor" name="Valor" step="0.01" required>
                </div>
                <div class="container">
                    <label for="Ação">Ação:</label>
                    <button type="submit">Cadastrar</button>
                </div>

            </form>

        </section>

    </header>


    <main>

        <section class="container2">

            <table>

                <thead>

                    <tr>

                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Ação</th>

                    </tr>

                </thead>

                <tbody id="item-list">

                </tbody>

            </table>

        </section>

        <div class="mensagem">

            <label for="Mensagem">Mensagem do Sistema:</label>

            <input type="text" id="Mensagem" name="Mensagem" required>

            <p>Patrimônio Total: <span id="Total"> R$ 0.00</span></p>

        </div>

    </main>

    <!-- Rodapé -->
    <footer>

        <h2>Copyright &copy; By Carla-coder</h1>

    </footer>

    <script src="script.js"></script>

</body>

</html>
